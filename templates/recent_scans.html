{% extends "layout.html" %}
{% block content %}
<h2>Recent Scans</h2>
<div class="scan-results">
    {% for img, result, time in scans %}
        <div class="scan-card">
            <img src="{{ img }}" width="100">
            <p><strong>{{ result }}</strong></p>
            <small>{{ time }}</small>
        </div>
    {% endfor %}
</div>
{% endblock %}
