<!DOCTYPE html>
<html>
<head>
    <title>Scan | Disease Detector</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #f4f4f4;
        }

        h2 {
            margin-top: 20px;
        }

        .upload-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .file-upload-box {
            width: 45%;
            aspect-ratio: 1 / 1;
            border: 2px dashed #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            background-color: #f8f8f8;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .file-upload-box:hover {
            background-color: #eee;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            color: white;
            background-color: #28a745;
            cursor: pointer;
            border-radius: 6px;
        }

        #preview {
            max-width: 300px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .file-upload-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>üì∏ Scan Leaf for Disease</h2>

    <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <div class="upload-section">
            <!-- Upload Box -->
            <label class="file-upload-box">
                üìÅ Click to Upload
                <input type="file" name="image" accept="image/*" onchange="document.getElementById('uploadForm').submit();">
            </label>

            <!-- Take Photo Button -->
            <div class="file-upload-box" onclick="startCamera()">
                üì∏ Take Photo
            </div>
        </div>

        <input type="text" name="location" placeholder="Enter location (optional)">
        <br><br>
        <button class="btn" type="submit">Upload Photo</button>
    </form>

    <!-- Camera Modal Area -->
    <div id="cameraArea" class="hidden">
        <video id="video" width="320" height="240" autoplay></video><br>
        <button class="btn" onclick="capturePhoto()">üì∏ Capture</button>
        <canvas id="canvas" width="320" height="240" class="hidden"></canvas>

        <form id="cameraForm" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="location" id="gpsLocation">
            <input type="file" name="image" id="capturedImage" hidden>
        </form>
    </div>

    <script>
        function startCamera() {
            const video = document.getElementById('video');
            const cameraArea = document.getElementById('cameraArea');
            cameraArea.classList.remove("hidden");

            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((err) => {
                    alert("Error accessing camera: " + err);
                });
        }

        function capturePhoto() {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const context = canvas.getContext('2d');

            canvas.classList.remove("hidden");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(function(blob) {
                const file = new File([blob], "captured.jpg", { type: "image/jpeg" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                document.getElementById('capturedImage').files = dataTransfer.files;

                document.getElementById('cameraForm').submit();
            }, "image/jpeg");
        }
    </script>
</body>
</html>
